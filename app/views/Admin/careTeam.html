<!-- 					  			<td>Edit</td> -->
					  		</tr>
						#{/list}
					#{/if}
		  			#{else}
						<tr class="active">
							<td colspan="5">No Row</td>		
		  				</tr>
		  			#{/else}
		  			</tbody>
				</table>
				</div>
          </div>
</div>
	<div id="ajax-content"></div>
</div>
